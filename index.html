<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    (Click with mouse if keys aren't working) - 
		    'R', 'G', or 'B' keys to select color - 
		    'W' key to accelerate - 
		    'A' and 'D' keys to turn ship left and right - 
		    'S' key for "Hyperspace" (new loaction, direction, and resets acceleration) - 
		    Enjoy!
	    </footer>
	</body>
</html>
